<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <section class="input_section">
      <h2>Add New a Book</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Title</label>
          <input
            id="inputBookTitle"
            type="text"
            name="title"
            minlength="1"
            maxlength="32"
            required
          />
        </div>
        <div class="input">
          <label for="inputBookAuthor">Author</label>
          <input
            id="inputBookAuthor"
            type="text"
            name="author"
            minlength="1"
            maxlength="32"
            required
          />
        </div>
        <div class="input">
          <label for="inputBookYear">Year</label>
          <input
            id="inputBookYear"
            oninput="this.value=this.value.slice(0,this.maxLength)"
            type="number"
            name="year"
            maxlength="4"
            min="1900"
            max="2100"
            required
          />
        </div>
        <div class="inputStatusBook">
          <label for="inputBookIsComplete">Completed Read</label>
          <input id="inputBookIsComplete" type="checkbox" />
        </div>
        <button id="bookSubmit" type="submit">Add a <span>Book</span></button>
      </form>
    </section>

    <main>
      <section class="search_section">
        <h2>Search a Book</h2>
        <form id="searchBook">
          <input id="searchBookTitle" type="text" name="search" />
          <button class="btn-search" id="searchSubmit" type="submit">
            Search
          </button>
          <button class="btn-reset" id="resetSearch" type="submit">
            Reset
          </button>
        </form>
      </section>

      <section class="bookshelf_section">
        <div class="bookshelf-incomplete">
          <h2>In-Progress</h2>
          <p>Total : <span id="incompleteCount">0</span></p>
          <div id="incompleteBookshelfList" class="book_list"></div>
        </div>
        <div class="bookshelf-complete">
          <h2>Completed</h2>
          <p>Total : <span id="completeCount">0</span></p>
          <div id="completeBookshelfList" class="book_list"></div>
        </div>
      </section>

      <section class="modal_section">
        <div class="modal-editbook">
          <h2>Edit Book</h2>
          <form id="editBook">
            <div class="col-edit">
              <!-- <label for="edit-id">ID</label> -->
              <input type="text" id="editID" />
            </div>
            <div class="col-edit">
              <label for="editTitle">Title</label>
              <input id="editTitle" class="row-edit" type="text" name="title" />
            </div>
            <div class="col-edit">
              <label for="editAuthor">Author</label>
              <input id="editAuthor" class="row-edit" type="text" name="author" />
            </div>
            <div class="col-edit">
              <label for="editYear">Year</label>
              <input id="editYear" class="row-edit" type="number" name="year" />
            </div>
            <div class="btn-wrapper">
              <button class="btn-submit" type="submit">Save</button>
              <button class="btn-cancel">Cancel</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="/js/storage.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/button.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
