<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>

    <section class="input_section">
      <h2>Add New a Book</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Title</label>
          <input
            id="inputBookTitle"
            type="text"
            minlength="1"
            maxlength="32"
            required
          />
        </div>
        <div class="input">
          <label for="inputBookAuthor">Author</label>
          <input
            id="inputBookAuthor"
            type="text"
            minlength="1"
            maxlength="32"
            required
          />
        </div>
        <div class="input">
          <label for="inputBookYear">Year</label>
          <input
            id="inputBookYear"
            oninput="this.value=this.value.slice(0,this.maxLength)"
            type="number"
            maxlength="4"
            min="1900"
            max="2100"
            required
          />
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Completed Read</label>
          <input id="inputBookIsComplete" type="checkbox" />
        </div>
        <button id="bookSubmit" type="submit">Add a <span>Book</span></button>
      </form>
    </section>

    <main>
      <section class="search_section">
        <h2>Search a Book</h2>
        <form id="searchBook">
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Search</button>
          <button id="clearAll" type="submit">Reset</button>
        </form>
      </section>

      <section class="book_shelf-list">
        <div class="book_shelf-incomplete">
          <h2>In-Progress</h2>
          <p>Total : <span id="incompleteCount">0</span></p>
          <div id="incompleteBookshelfList" class="book_list"></div>
        </div>
        <div class="book_shelf-complete">
          <h2>Completed</h2>
          <p>Total : <span id="completedCount">0</span></p>
          <div id="completeBookshelfList" class="book_list"></div>
        </div>
      </section>

      <section id="modal-edit" class="modal">
        <div class="modal-content">
          <div class="modal-body">
            <h3 class="font-gradient text-center">Edit Buku</h3>
            <form id="editBook" action="#" class="form">
              <div class="form-group field-edit-id">
                <label for="edit-id" class="form-label">id</label>
                <input
                  class="form-input"
                  type="text"
                  id="edit-id"
                  name="idbuku"
                  placeholder="id buku"
                />
              </div>
              <div class="form-group">
                <label for="edit-judul" class="form-label">Judul</label>
                <input
                  class="form-input"
                  type="text"
                  id="edit-judul"
                  name="judul"
                  placeholder="masukkan judul buku..."
                />
              </div>
              <div class="form-group">
                <label for="edit-penulis" class="form-label">Penulis</label>
                <input
                  class="form-input"
                  type="text"
                  id="edit-penulis"
                  name="penulis"
                  placeholder="masukkan penulis buku..."
                />
              </div>
              <div class="form-group">
                <label for="edit-tahun" class="form-label">Tahun</label>
                <input
                  class="form-input"
                  type="number"
                  id="edit-tahun"
                  name="tahun"
                  placeholder="masukkan tahun terbit buku..."
                />
              </div>
              <div class="btn-edit-wrapper">
                <button type="submit" class="btn-submit">
                  <i class="fas fa-save"></i> Simpan
                </button>
                <button class="btn-cancel">Batal</button>
              </div>
            </form>
          </div>
        </div>
      </section>

    </main>

    <script src="/js/script.js"></script>
    <script src="/js/button.js"></script>
    <script src="/js/dom.js"></script>
    <script src="/js/storage.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
